<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <style>
    table {
      border: 2px solid #aaa;
      border-collapse: collapse;
      width: 600px;
      text-align: left;
      background-color: white;
      margin: auto;
    }
    td, th {
      border: 2px solid #aaa;
      padding: 8px;
      line-height: 1.3;
    }
    th {
      background-color: lightblue;
    }
    .bold {
      font-weight: 600;
    }
    </style>
  </head>
  <body style="background-color: #f2f6ff">

    <table>
      <tr>
        <th colspan="3">Invoice #12345ABC</th>
        <th>18th July 2019</th>
      </tr>
      <tr>
        <td colspan="2">
          <span class="bold">Pay To:</span><br>
          The Tech Park <br>
          123 Willow Street <br>
          Boulevard, LA - 567892
        </td>
        <td colspan="2">
          <span class="bold">Customer:</span><br>
          John Lark <br>
          Dummy Apartments <br>
          276 Main Street <br>
          Boulevard
        </td>
      </tr>
      <tr>
        <th>Name/Description</th>
        <th>Qty.</th>
        <th>MRP</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>Biryani</td>
        <td>3</td>
        <td>400</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>Chocolate Shake</td>
        <td>3</td>
        <td>200</td>
        <td>600</td>
      </tr>
      <tr>
        <th colspan="3">Subtotal:</th>
        <td>1800</td>
      </tr>
      <tr>
        <th colspan="2">Tax</th>
        <td>10%</td>
        <td>180</td>
      </tr>
      <tr>
        <th colspan="3">Grand Total:</th>
        <td>Rs 1620</td>
      </tr>
    </table>




  </body>
</html>
